<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        position: relative;
        iframe {
          width: 100%;
          height: 100%;
        }
        &::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.4);
        }
      }
    </style>
  </head>
  <body>

      <source src="./contents/music.mp4" type="audio/mp4" />
    </audio> -->
    <!-- <video controls>
      <source src="./contents/video.mp4" type="video/mp4" />
    </video> -->
    <div class="container">
      <iframe
        src="https://www.youtube-nocookie.com/embed/4q3Fft5THk0?si=GhVe8Nfshdaz9qH9"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
